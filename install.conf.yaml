- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.screenrc: screen/screenrc
    ~/.gitconfig: git/gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - vim +PluginInstall +qall
